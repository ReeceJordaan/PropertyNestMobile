<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button class="tab1" tab="tab1" href="/tabs/tab1" *ngIf="isLoggedIn()">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Listings</ion-label>
    </ion-tab-button>

    <ion-tab-button class="tab2" tab="tab2" href="/tabs/tab2" *ngIf="isLoggedIn()">
      <ion-icon aria-hidden="true" name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button class="tab5" tab="tab5" href="/tabs/tab5" *ngIf="isLoggedIn()">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Agents</ion-label>
    </ion-tab-button>

    <ion-tab-button class="tab3" tab="tab3" href="/tabs/tab3" *ngIf="isLoggedIn()">
      <ion-icon aria-hidden="true" name="log-out"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>

    <ion-tab-button class="tab4" tab="tab4" href="/tabs/tab4" *ngIf="!isLoggedIn()">
      <ion-icon aria-hidden="true" name="log-in"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
