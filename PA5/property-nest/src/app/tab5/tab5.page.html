<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agents</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="isLoading" class="loading"></div>
  
  <div *ngIf="hasAgents" class="agents">
    <div *ngFor="let agent of agentInfoJSON" class="row">
      <img class="logo" [src]="agent.logo" [alt]="agent.name + ' logo'">
      <div class="agent">
        <div class="name">{{ agent.name }}</div>
        <p class="description">{{ agent.description }}</p>
        <a class="link" href="{{ agent.url }}" target="_blank">🌐 Website</a>
      </div>
    </div>
  </div>
  
  <div *ngIf="hasNoAgents" class="empty">No agents found</div>
</ion-content>
